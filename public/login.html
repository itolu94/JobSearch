<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job Search</title>
    <!-- Compiled and minified CSS -->
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="./css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>

    <!--Materialize icons  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="shortcut icon" href="./images/brief-case.png">

    <!--materialize icon link-->
    <link rel='stylesheet' href='./css/materialize-social.css'>
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
<nav>
    <div class="nav-wrapper nav">
        <a href='/' class="brand-logo center">JS</a>
    </div>
</nav>
<div class='container'>
    <div class="row login">
        <div class="  col s6 offset-s3 center-align">
            <h3 id='loginHeader'> Login </h3>
            <form method='POST' action="/login">
                <input class='' type="text" placeholder="Email" name='email'>
                <input type="password" placeholder="Password" name='password'>
                <button class='waves-effect waves-light btn login-buttons' type="submit"> Log-In</button>
                <br>
                <button class="waves-effect waves-light btn login-buttons">
                    <a style='' href="/signup">Sign Up</a>
                </button>
            </form>
            <!--TODO add facebook login link-->
            <button class=" btn social-icon">
                <a href='/facebook/login' class="waves-effect waves-light btn-large social facebook">
                    <i class="fa fa-facebook"></i> Sign in with facebook
                </a>
            </button>
        </div>
    </div>
</div>
</body>
</html>
